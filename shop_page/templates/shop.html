{% extends "base.html" %}

{% block title %}shop{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        <input type="file" name = "image" accept="image/*">
        <input type="text" name = "name" placeholder = "Введіть ім'я продукта: ">
        <button type = "submit">Створити продукт</button>
    </form> 

    {% for product in products %}
        <div>
            <h2>{{ product.name }}</h2>
            <img src="{{ url_for('shop.static', filename = 'images/' + product.name + '.png') }}" style = "width: 250px; heigth: 350px; border: 2px solid black; border-radius: 15px;" alt="{{ product.name }}">
        
        </div>
    {% endfor %}
    
{% endblock %}
